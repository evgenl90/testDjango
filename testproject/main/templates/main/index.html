<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <p class="h5 my-0 me-md-auto fw-normal">test</p>
        <nav class="my-2 my-md-0 me-md-3">
          <a class="p-2 text-dark" href="{% url 'home' %}">Главная</a>
          <a class="p-2 text-dark" href="/admin">Admin</a>
        </nav>
      </header>
      <main class="container">
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
          <h1 class="display-4">Посты</h1>
        </div>
      

        <table class="table">
        <thead>
            <tr>
                <th scope="col">Имя пользователя</th>
                <th scope="col">Тема поста</th>
                <th scope="col">Текст поста</th>
            </tr>
        </thead>
        <tbody>
          {% for elem in content %}
            <tr>
                <td>{{elem.name}}</td>
                <td>{{elem.title}}</td>
                <td>{{elem.body}}</td>
            </tr>
          {% endfor %}
        </tbody>
        </table>
      </main>
</body>
</html>
